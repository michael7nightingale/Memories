{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>{{ user.username }} - Темы</h1>
</div>

<div class="container">
    <h1>Все темы пользователя:</h1>
      {% if themes|length %}
    <ul>
   {% for theme in themes %}
        <li>
            <h4>{{ theme.title }}</h4>
                <div class="row">
                    <div class="col-lg-2">
                          <a href="{{ url_for('themes.theme_form_view_get', theme_id=theme.id) }}">
                            <button class="btn btn-outline-primary text">перейти</button>
                          </a>
                    </div>
                </div>
        </li>
    {% endfor %}
    </ul>

    {% else %}
        <h5 align="center" style="font-style: italic">У пользователя нет тем.</h5>
    {% endif %}
</div>

{% endblock %}
