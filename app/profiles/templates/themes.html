{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>{{ user.username }}</h1>
</div>

<div class="container">
   {% for theme in themes %}
        <li>
            <h4>{{ theme.title }}</h4>
            {% if theme.isPublic %}
            <p>Тема публичная.</p>
            {% else %}
            <p>Тема приватная. Ключ: {{ theme.key }}</p>
            {% endif %}
            <a class="btn-link" style="color: white; background-color: slateblue; width: 200px" href="{{ url_for('themes.theme_view', theme_id=theme.id) }}">перейти</a>

            <form style="margin-top: 30px" method="post" action="{{ url_for('themes.delete_theme', theme_id=theme.id) }}">
                <button type="submit" style="color: red" class="btn-link">Удалить</button>
            </form>

        </li>
    {% endfor %}
</div>

{% endblock %}
