<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="{{ url_for('users.static', filename='css/style.css') }}">
    <link rel="script" href="{{ url_for('users.static', filename='js/login.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal" style="color: slateblue">Memories</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            {{ login_user }}
            <a class="p-2 text-dark text" href="{{ url_for('main.homepage') }}">Главная</a>
            <a class="p-2 text-dark text" href="{{ url_for('themes.search') }}">Поиск</a>
        </nav>
        {% if current_user.is_authenticated %}
        <a class="p-2 text-dark text" href="{{ url_for('main.homepage') }}">Профиль</a>
        <a class="btn btn-outline-primary text" href="{{ url_for('users.logout') }}">Выйти</a>
        {% else %}
        <a class="btn btn-outline-primary text" href="{{ url_for('users.login') }}">Войти</a>
        {% endif %}
    </div>
{% endblock %}

{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
